<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery css样式</title>
	</head>
	<body>
		<ul>
			<li>myElement.hide(); -- 隐藏一个 HTML 元素  （js中，myElement.style.display = "none";）</li>
			<li>myElement.show(); -- 显示一个 HTML 元素  （js中，myElement.style.display = "";）</li>
			<li>myElement.css("font-size","35px"); -- 更改 HTML 元素的字体尺寸  （js中，myElement.style.fontSize = "35px";）</li>
		</ul>
	</body>
</html>
