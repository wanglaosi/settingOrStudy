<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BOM-定时事件</title>
	</head>
	<body>
		<h3>JavaScript 可以在时间间隔内执行。</h3>
		
		<ul>
			<li>setTimeout(要执行的函数, 执行之前的毫秒数);</li>
			<li>setInterval(要执行的函数, 每个执行之间的时间间隔的毫秒数);</li>
			<li></li>
			<li>清除：</li>
			<li>var myVar = setTimeout(要执行的函数, 执行之前的毫秒数); clearTimeout(myVar);</li>
			<li>var myVar = setInterval(要执行的函数, 每个执行之间的时间间隔的毫秒数); clearInterval(myVar);</li>
		</ul>
	</body>
</html>
