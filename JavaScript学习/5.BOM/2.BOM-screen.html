<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BOM-screen</title>
	</head>
	<body>
		<h3>window.screen 对象包含用户屏幕的信息。</h3>

		<ul>
			<li>screen.width 属性返回以像素计的访问者屏幕宽度。</li>
			<li>screen.height 属性返回以像素计的访问者屏幕的高度。</li>
			<li>screen.availWidth 属性返回访问者屏幕的宽度，以像素计，减去诸如窗口工具条之类的界面特征。</li>
			<li>screen.availHeight 属性返回访问者屏幕的高度，以像素计，减去诸如窗口工具条之类的界面特征。</li>
		</ul>
	</body>
</html>
