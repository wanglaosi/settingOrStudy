<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BOM-弹出框</title>
	</head>
	<body>
		<h3>JavaScript 有三种类型的弹出框：警告框、确认框和提示框。</h3>
		
		<ul>
			<li>alert -- 警告框</li>
			<li>confirm -- 确认框</li>
			<li>prompt -- 提示框</li>
			<li></li>
			<li>\n -- 换行</li>
		</ul>
		
	</body>
</html>
