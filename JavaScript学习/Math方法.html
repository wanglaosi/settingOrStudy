<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = 123.45
			// 1.ceil(x);    向上舍入
			console.log(Math.ceil(str));   // 124
			
			// 2.floor(x);    向下舍入
			console.log(Math.floor(str));   // 123
			
			// 3.round(x);    四舍五入
			console.log(Math.round(str));    // 123
			
			// 4.random();    返回0~1间的随机数
			console.log(Math.ceil(Math.random()*10));       //(0-10]之间的随机数
			// 5.abs(x);    返回绝对值
			console.log(Math.abs(-str));   // 123.45
			
			// 6.max(x,y);    最大值
			var str1 = 1;
			console.log(Math.max(str,str1));   // 123.45
			
			// 7.min(x,y);    最小值
			console.log(Math.min(str,str1));   // 1
		</script>
	</body>
</html>
