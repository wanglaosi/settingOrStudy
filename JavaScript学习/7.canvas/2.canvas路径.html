<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas路径</title>
		<style type="text/css">
			#myFirstCanvas {
			    border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="myFirstCanvas" width="300" height="300">不支持canvas</canvas>
		
		<script type="text/javascript">
			(function(){
				var canvas = document.getElementById('myFirstCanvas');
				
				var ctx = canvas.getContext('2d');   // 获得 2d 上下文对象
				ctx.fillStyle = '#AADDFF';    // 填充
				ctx.strokeStyle = '#f00';    // 描边
				
				// 路径
				ctx.fillRect  (30,   40, 240, 100);    // 画布上绘制的矩形会填充通过fillStyle属性指定的颜色
				ctx.strokeRect(50,  60, 200, 60);    // 画布上绘制的矩形会使用通过strokeStyle属性指定描边颜色   
				ctx.clearRect (100, 45,  90, 90);    // 用于清除画布上的矩形区域
			}());
		</script>
	</body>
</html>
