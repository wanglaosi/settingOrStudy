<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/progressbar-2018080118.css"/>
		<script src="./js/progressbar-2018080118.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div>学好web前端技术，走上人生巅峰！</div>
		<div id="progress_bar"></div>
		<!-- <progress id="progress_bar" value="0" max="100"></progress> -->
		<!-- <span id="mySpan"></span> -->
		<div id="truth" style="display: none;">(不存在的)</div>
		
		<script type="text/javascript">
			let progress_bar = new ProgressBar({
				'type': 'ring',   //ring、bar、hourglass
				'container': 'progress_bar',
				'background': '#808080',
				'foreground': '#ffa500',
				'complete': () => {
					window.clearInterval(timer);
					document.getElementById('truth').style.display = 'block';
				},
			})
			
			let current_progress = 0;
			let timer = window.setInterval(() => {
				console.log(current_progress);
				progress_bar.set_progress(current_progress);
				current_progress += 10;
			}, 500);
			
			progress_bar.set_progress = function set_progress(current_progress) {
				current_progress = current_progress;
			}
		</script>
	</body>
</html>
