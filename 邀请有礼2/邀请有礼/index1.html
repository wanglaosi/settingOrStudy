<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>邀请有礼</title>
		<link rel="stylesheet" type="text/css" href="./css/index1.css"/>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='box'>
			<h2>邀请有礼</h2>
			<h4>户部尚书邀请返积分计划</h4>
			<input type="button" id="" name="" value="立即去邀请" onclick="to()" />
		</div>
		<div class="null"></div>
		<div class="how">
			<div class="contentImg">
				<img class="imgTop" src="./img/bitcoin_wallet_783px_1228325_easyicon.net.png" >
			</div>
			<div class="contentTitle">
				<h2>每单返积分高达15%</h2>
				<h5>订单积分上不封顶</h5>
				<h4>积分累计一年，一年后积分置零，邀请越多，积分越多</h4>
			</div>
		</div>
		<div class="what">
			<div class="contentImg">
				<img class="imgTop" src="./img/gnucash_2_cash_money_256px_540604_easyicon.net.png" >
			</div>
			<div class="contentTitle">
				<h2>积分能干什么</h2>
				<h5>换服务，换取公司变更等服务</h5>
				<h4>换现金，积分到达2000分后可换现金，1积分兑换1人民币</h4>
			</div>
		</div>
		<div class="promoters">
			<div class="contentImg">
				<img class="imgTop" src="./img/man_technologist_291px_1214380_easyicon.net.png" >
			</div>
			<div class="contentTitle">
				<h2>尚书推广大使</h2>
				<h5>达到一定的积分成为尚书推广大使</h5>
				<h4>成为尚书推广大使，尚书优质合作伙伴，邀请对象续费后继续返现</h4>
			</div>
		</div>
		<div class="record" id="app">
			<h2>邀请记录：</h2>
			<div class="recordContent">
				<table class="table tableTop table-hover">
					<thead>
						<tr class="tableTh" align="center">
						  <th style="width:30%;">用户名称</th>
						  <th style="width:30%;">邀请时间</th>
						  <th style="width:20%;">积分</th>
						  <th style="width:20%;">邀请状态</th>
						</tr>
					</thead>
				
					<tbody>
						<tr v-for="item in items" class="tableTd"  v-if="itemOfNull" align="center">
						  <td style="width:30%;">{{item.name}}</td>
						  <td style="width:30%;">{{item.time}}</td>
						  <td style="width:20%;">{{item.jifen}}</td>
						  <td style="width:20%;" v-if="item.status=='1'">邀请中</td>
						  <td style="width:20%;" v-if="item.status=='2'">邀请成功</td>
						  <td style="width:20%;" v-if="item.status=='0'">失败</td>
						</tr>
					</tbody>
				</table>
				<div class="tableTd2" v-if="!itemOfNull">
					暂无邀请记录...
				</div>
			</div>
		</div>
		
		<script src="./js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
