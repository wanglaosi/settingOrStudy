<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播图（简化版）</title>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.bigDiv {
				width: 442px;
				height: 200px;
				overflow: hidden;
				position: relative;
			}
			.bigDiv img {
				display: none;
				max-width: 100%;
				max-height: 100%;
			}
			.number {
				display: none;
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 40px;
				background-color: rgba(0,0,0, 0.5);
				text-align: center;
				line-height: 40px;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="bigDiv">
			<img src="../img/1.png" >
			<img src="../img/2.png" >
			<img src="../img/3.png" >
			<div class="number">这是第1张图片</div>
			<div class="number">这是第2张图片</div>
			<div class="number">这是第3张图片</div>
		</div>
		
		<script type="text/javascript">
			var obj = $('img');
			var num = $('.number');
			
			obj.eq(0).show();
			num.eq(0).show();
			
			var timer = setInterval(loop,3000)
			var i = 0;
			function loop(){
				i < obj.length - 1 ? i++ : i = 0;
				for(var j = 0; j < obj.length; j++) {
					obj.eq(j).hide()
					num.eq(j).hide()
				}
				obj.eq(i).show();
				num.eq(i).show();
			}
		</script>
	</body>
</html>
