<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播图（简化版）</title>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.bigDiv {
				width: 442px;
				height: 200px;
				overflow: hidden;
				position: relative;
			}
			.bigDiv img {
				max-width: 100%;
				max-height: 100%;
			}
			.number {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 40px;
				background-color: rgba(0,0,0, 0.5);
				text-align: center;
				line-height: 40px;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="bigDiv">
				<img :src="isNow.img" >
				<div class="number" v-html="isNow.title"></div>
			</div>
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					isOK:[
						{img:'../img/1.png',title:'这是第1张图片'},
						{img:'../img/2.png',title:'这是第2张图片'},
						{img:'../img/3.png',title:'这是第3张图片'},
					],
					isNow:'',
					nowId:0,
				},
				created() {
					this.isNow = this.isOK[0];
					setInterval(() => {
						this.nowId < this.isOK.length - 1 ? this.nowId ++ : this.nowId = 0;
						this.isNow = this.isOK[this.nowId];
					},2000)
				}
			})
		</script>
	</body>
</html>
