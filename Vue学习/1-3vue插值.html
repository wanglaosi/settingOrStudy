<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 数据绑定最常见的形式就是使用 {{...}}（双大括号）的文本插值 -->
			{{message1}}  
			<!-- 使用 v-html 指令用于输出 html 代码 -->
			<div v-html="message2"></div>
			<!-- v-bind指令html属性值 -->
			<div v-bind:class="">
				v-bind:class 指令   v-bind:class可缩写为:class
			</div>
		</div>
		<script>
			const app = new Vue({
				el:'#app',
				data(){
					return {
						message1:"Hello Vue",
						message2:'<h1>v-html输出html代码</h1>',
						
					}
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
