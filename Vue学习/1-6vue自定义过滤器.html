<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			Vue.js 允许你自定义过滤器，被用作一些常见的文本格式化。
			<!-- 在两个大括号中 -->
			{{ message | capitalize }}
			
			<!-- 在 v-bind 指令中 -->
			<div v-bind:id="message | capitalize"></div>
		</div>
		<script>
			const app = new Vue({
				el:'#app',
				data(){
					return {
						message:"hello"
					}
				},
				// methods方法
				methods:{
					showAll: function() {
						alert('监听按钮触发');
					}
				},
				// filters过滤器
				filters: {
					capitalize: function (value) {
						if (!value) return ''
						value = value.toString()
						return value.charAt(0).toUpperCase() + value.slice(1)
					},
				}
			})
		</script>
	</body>
</html>
