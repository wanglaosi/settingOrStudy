<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-model 指令用来在input、select、textarea、checkbox、radio等表单元素上创建双向数据绑定，根据表单上的值，自动更新绑定的元素的值。 -->
			<input v-model="message">
			<p>{{ message }}</p>
		</div>
		<script>
			const app = new Vue({
				el:'#app',
				data(){
					return {
						message:"Hello Vue",
					}
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
