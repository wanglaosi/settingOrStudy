<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ol>
			    <li v-for="site in sites">   <!-- 循环数组 -->
			      {{ site.name }}
			    </li>
			</ol>
			<ul>
			    <li v-for="n in 10">   <!-- 循环整数 -->
			     {{ n }}
			    </li>
			</ul>
		</div>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					sites: [
					  { name: 'Runoob' },
					  { name: 'Google' },
					  { name: 'Taobao' }
					]
				},
				// methods方法
				methods:{
					
				},
			})
		</script>
	</body>
</html>
